<body>

  <script>
    window.$docsify = {

      auto2top: true,
      coverpage: false,  // æ˜¯å¦å¼€å¯å°é¢
      loadSidebar: true, // åŠ è½½å¯¼èˆªæ 
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        paths: 'auto',
        placeholder: 'ğŸ” Type to search ',
        noData: 'ğŸ˜ No Results! ',
        depth: 6
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true

        function(hook, vm) {

            var editHtml = '[ğŸ“ EDIT DOCUMENT](' + url + ')\n';

            );
          });


          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/Gaotianhe">ä¸€å¤§åŠ è´</a> &copy;2020.</span>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');
          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],      
      loadNavbar: false, //custom markdown-based navigation file
      onlyCover: false,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      formatUpdated: function(time) {

      topMargin: 30, // default: 0
      themeColor: '#3F51B5',
